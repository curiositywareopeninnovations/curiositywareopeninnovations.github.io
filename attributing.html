<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribution HTML Generator</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .code-block {
            background: #212529;
            color: #f8f8f2;
            font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
            font-size: 1em;
            border-radius: 8px;
            padding: 1em;
            margin-bottom: 1em;
            position: relative;
            overflow-x: auto;
        }
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 2;
        }
        .code-label {
            font-weight: bold;
            margin-bottom: 0.5em;
        }
        .form-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1em 1.5em;
            margin-bottom: 2em;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
        }
        .live-demo-label {
            font-weight: bold;
            margin-bottom: 0.5em;
            color: #198754;
        }
        .live-demo-block {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1em;
            margin-bottom: 1em;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container mt-4" style="max-width: 800px;">
        <h1 class="mb-4 text-center">Attribution HTML Generator</h1>
        <div class="form-section">
            <form id="attributionForm">
                <div class="row mb-2">
                    <div class="col-md-6 mb-2">
                        <label for="baseProjectName" class="form-label">Base Project Name</label>
                        <input type="text" class="form-control" id="baseProjectName" placeholder="e.g. CuriositywareLib" required>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label for="baseAuthor" class="form-label">Base Project Author</label>
                        <input type="text" class="form-control" id="baseAuthor" placeholder="e.g. Dominik István Bálló" required>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-12 mb-2">
                        <label for="baseRepo" class="form-label">Base Project GitHub Repository <span style="color:#888">(optional)</span></label>
                        <input type="url" class="form-control" id="baseRepo" placeholder="e.g. https://github.com/curiositywareopeninnovations/curiositywarelib">
                    </div>
                </div>
                <button type="button" class="btn btn-primary mt-2" onclick="generateAttribution()">Generate Attribution</button>
            </form>
        </div>

        <div id="resultSection" style="display:none;">
            <div class="code-label">Attribution HTML</div>
            <div class="code-block" id="attributionBlock">
                <button class="btn btn-sm btn-light copy-btn" onclick="copyCode('attributionBlock')">Copy</button>
                <pre id="attributionCode" style="background:transparent;color:inherit;border:none;padding:0;margin:0;"></pre>
            </div>
            <div class="live-demo-label">Live Attribution Demo</div>
            <div class="live-demo-block" id="attributionDemo"></div>
        </div>
    </div>
    <script>
        function generateAttribution() {
            const baseProjectName = document.getElementById('baseProjectName').value.trim();
            const baseAuthor = document.getElementById('baseAuthor').value.trim();
            const baseRepo = document.getElementById('baseRepo').value.trim();

            let attributionHtml = "";
            if (baseProjectName && baseAuthor) {
                attributionHtml = `<div style="background:#fff3cd;border:1px solid #ffeeba;color:#856404;padding:1em;border-radius:8px;font-weight:bold;font-size:1.1em;">
    <span style="font-size:1.2em;">Attribution</span><br>
    This project is based on <strong>${baseProjectName}</strong> which is created by <strong>${baseAuthor}</strong>`;
                if (baseRepo) {
                    attributionHtml += ` and the GitHub repo is <a href="${baseRepo}" target="_blank">${baseRepo}</a>`;
                }
                attributionHtml += `.</div>`;
            }

            document.getElementById('attributionCode').textContent = attributionHtml;
            document.getElementById('attributionDemo').innerHTML = attributionHtml;
            document.getElementById('resultSection').style.display = 'block';
        }

        function copyCode(id) {
            const codeBlock = document.getElementById(id).querySelector('pre');
            navigator.clipboard.writeText(codeBlock.textContent);
        }
    </script>
</body>
</html>
