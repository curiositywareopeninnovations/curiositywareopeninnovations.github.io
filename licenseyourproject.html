<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Your Project - COI Generator</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .code-block {
            background: #212529;
            color: #f8f8f2;
            font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
            font-size: 1em;
            border-radius: 8px;
            padding: 1em;
            margin-bottom: 1em;
            position: relative;
            overflow-x: auto;
        }
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 2;
        }
        .code-label {
            font-weight: bold;
            margin-bottom: 0.5em;
        }
        .form-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1em 1.5em;
            margin-bottom: 2em;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
        }
        .live-demo-label {
            font-weight: bold;
            margin-bottom: 0.5em;
            color: #198754;
        }
        .live-demo-block {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1em;
            margin-bottom: 1em;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container mt-4" style="max-width: 800px;">
        <h1 class="mb-4 text-center">License your project</h1>
        <div class="form-section">
            <form id="licenseForm">
                <div class="row mb-2">
                    <div class="col-md-6 mb-2">
                        <label for="projectName" class="form-label">Your Project Name</label>
                        <input type="text" class="form-control" id="projectName" placeholder="e.g. MyCoolApp" required>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label for="authorName" class="form-label">Your Name (Project Creator)</label>
                        <input type="text" class="form-control" id="authorName" placeholder="e.g. Jane Developer" required>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-6 mb-2">
                        <label for="licenseType" class="form-label">License Type</label>
                        <select class="form-select" id="licenseType">
                            <option value="COI OS">COI Open Software License</option>
                            <option value="COI OH">COI Open Hardware License</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label for="baseProjectName" class="form-label">Base Project Name <span style="color:#888">(if any)</span></label>
                        <input type="text" class="form-control" id="baseProjectName" placeholder="e.g. CuriositywareLib">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-6 mb-2">
                        <label for="baseAuthor" class="form-label">Base Project Author <span style="color:#888">(if any)</span></label>
                        <input type="text" class="form-control" id="baseAuthor" placeholder="e.g. Dominik István Bálló">
                    </div>
                    <div class="col-md-6 mb-2">
                        <label for="baseRepo" class="form-label">Base Project GitHub Repository <span style="color:#888">(if any)</span></label>
                        <input type="url" class="form-control" id="baseRepo" placeholder="e.g. https://github.com/curiositywareopeninnovations/curiositywarelib">
                    </div>
                </div>
                <button type="button" class="btn btn-primary mt-2" onclick="generateBadge()">Generate License Badge & Attribution</button>
            </form>
        </div>

        <div id="resultSection" style="display:none;">
            <div class="code-label" id="badgeLabel"></div>
            <div class="code-block" id="licenseBadgeBlock">
                <button class="btn btn-sm btn-light copy-btn" onclick="copyCode('licenseBadgeBlock')">Copy</button>
                <pre id="licenseBadgeCode" style="background:transparent;color:inherit;border:none;padding:0;margin:0;"></pre>
            </div>
            <div class="live-demo-label">Live Badge Demo</div>
            <div class="live-demo-block" id="licenseBadgeDemo"></div>
            <div class="code-label">Attribution HTML</div>
            <div class="code-block" id="attributionBlock">
                <button class="btn btn-sm btn-light copy-btn" onclick="copyCode('attributionBlock')">Copy</button>
                <pre id="attributionCode" style="background:transparent;color:inherit;border:none;padding:0;margin:0;"></pre>
            </div>
            <div class="live-demo-label">Live Attribution Demo</div>
            <div class="live-demo-block" id="attributionDemo"></div>
        </div>
    </div>
    <script>
        function generateBadge() {
            const projectName = document.getElementById('projectName').value.trim();
            const authorName = document.getElementById('authorName').value.trim();
            const licenseType = document.getElementById('licenseType').value;
            const baseProjectName = document.getElementById('baseProjectName').value.trim();
            const baseAuthor = document.getElementById('baseAuthor').value.trim();
            const baseRepo = document.getElementById('baseRepo').value.trim();

            let logoUrl = "";
            let licenseUrl = "";
            let badgeLabel = "";

            if (licenseType === "COI OS") {
                logoUrl = "https://curiositywareopeninnovations.github.io/Open%20Software%20License.png";
                licenseUrl = "https://curiositywareopeninnovations.github.io/COI%20OS.html";
                badgeLabel = "COI Open Software License HTML badge";
            } else {
                logoUrl = "https://curiositywareopeninnovations.github.io/Open%20Hardware%20License.png";
                licenseUrl = "https://curiositywareopeninnovations.github.io/COI%20OH.html";
                badgeLabel = "COI Open Hardware License HTML badge";
            }

            // Badge HTML
            let badgeHtml = `<a href="${licenseUrl}" target="_blank">
  <img src="${logoUrl}" alt="${licenseType} Logo" style="height:40px;border-radius:6px;border:1px solid #ccc;">
</a>
<div style="font-size:1em;margin-top:0.5em;">The <strong>${projectName}</strong> is licensed under <a href="${licenseUrl}" target="_blank">${licenseType}</a> and created by <strong>${authorName}</strong></div>`;

            // Attribution HTML (attention-grabbing)
            let attributionHtml = "";
            if (baseProjectName && baseAuthor) {
                attributionHtml = `<div style="background:#fff3cd;border:1px solid #ffeeba;color:#856404;padding:1em;border-radius:8px;font-weight:bold;font-size:1.1em;">
    ⚠️ <span style="font-size:1.2em;">Attribution Required!</span><br>
    This project is based on <strong>${baseProjectName}</strong> which is created by <strong>${baseAuthor}</strong>`;
                if (baseRepo) {
                    attributionHtml += ` and the GitHub repo is <a href="${baseRepo}" target="_blank">${baseRepo}</a>`;
                }
                attributionHtml += `.</div>`;
            }

            document.getElementById('badgeLabel').innerText = badgeLabel;
            document.getElementById('licenseBadgeCode').textContent = badgeHtml;
            document.getElementById('attributionCode').textContent = attributionHtml;

            // Live demo rendering
            document.getElementById('licenseBadgeDemo').innerHTML = badgeHtml;
            document.getElementById('attributionDemo').innerHTML = attributionHtml;

            document.getElementById('resultSection').style.display = 'block';
        }

        function copyCode(id) {
            const codeBlock = document.getElementById(id).querySelector('pre');
            navigator.clipboard.writeText(codeBlock.textContent);
        }
    </script>
</body>
</html>
